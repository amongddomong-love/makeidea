<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE TOUR</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Pretendard", "Segoe UI", system-ui, -apple-system, sans-serif;
            
            /* 색상 변수 */
            --bg-gradient-start: #e3f3ff;
            --bg-gradient-end: #9fd6ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-shadow: rgba(15, 64, 96, 0.2);
            --accent-blue: #0f4060;
            --accent-light: #b9e3ff;
            --accent-medium: #8dcaf5;
            --text-primary: #0f4060;
            --text-secondary: #4a6b7a;
            --badge-bg: rgba(255, 255, 255, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end) 80%);
            color: var(--text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 배경 패턴 효과 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px, 80px 80px;
            pointer-events: none;
            z-index: 0;
        }

        main {
            width: min(800px, 95vw);
            background: var(--card-bg);
            border-radius: 32px;
            padding: 0;
            box-shadow: 0 40px 80px var(--card-shadow);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* 히어로 섹션 */
        .hero {
            background: linear-gradient(135deg, var(--accent-light), var(--accent-medium));
            padding: 56px 48px 48px;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .hero-badge {
            display: inline-block;
            padding: 8px 16px;
            background: var(--badge-bg);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: clamp(36px, 5vw, 48px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.03em;
            color: var(--text-primary);
        }

        .hero-subtitle {
            font-size: clamp(16px, 2vw, 18px);
            color: var(--text-secondary);
            font-weight: 500;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 투어 코스 섹션 */
        .tour-section {
            padding: 48px;
        }

        .tour-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: -0.01em;
        }

        ul {
            list-style: none;
            display: grid;
            gap: 20px;
        }

        li {
            position: relative;
        }

        /* 카드 스타일 */
        .tour-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 32px;
            border-radius: 20px;
            background: linear-gradient(120deg, var(--accent-light), var(--accent-medium));
            color: inherit;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        scale 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 24px rgba(15, 64, 96, 0.15);
            position: relative;
            overflow: hidden;
        }

        .tour-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .tour-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 24px 48px rgba(15, 64, 96, 0.25);
        }

        .tour-card:hover::before {
            left: 100%;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .card-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 52px;
            height: 52px;
            border-radius: 14px;
            background: var(--badge-bg);
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: clamp(18px, 2.5vw, 22px);
            font-weight: 700;
            letter-spacing: -0.01em;
            margin-bottom: 6px;
            word-break: keep-all;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            line-height: 1.5;
            word-break: keep-all;
        }

        .card-arrow {
            font-size: 28px;
            opacity: 0.6;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.3s ease;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .tour-card:hover .card-arrow {
            transform: translateX(8px);
            opacity: 0.9;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            main {
                border-radius: 24px;
            }

            .hero {
                padding: 40px 24px 32px;
            }

            .tour-section {
                padding: 32px 24px;
            }

            .tour-card {
                padding: 22px 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .card-content {
                width: 100%;
            }

            .card-arrow {
                align-self: flex-end;
                margin-left: 0;
            }

            .card-badge {
                min-width: 48px;
                height: 48px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 32px 20px 24px;
            }

            .tour-section {
                padding: 24px 20px;
            }

            .tour-card {
                padding: 20px 18px;
            }

            .card-title {
                font-size: 18px;
            }

            .card-description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="hero">
            <h1>SITE TOUR</h1>
            <p class="hero-subtitle">
                웹 구축부터 리스크 관리까지<br>
                모든 가이드를 한 번에 둘러보기
            </p>
        </div>

        <div class="tour-section">
            <h2 class="tour-title">투어 코스</h2>
            <ul>
                <li>
                    <a href="make/INDEX.html" class="tour-card">
                        <div class="card-content">
                            <span class="card-badge">01</span>
                            <div class="card-info">
                                <div class="card-title">MAKE</div>
                                <div class="card-description">웹사이트 구축, 도메인 연결, 백엔드 연동 가이드</div>
                            </div>
                        </div>
                        <span class="card-arrow">→</span>
                    </a>
                </li>
                <li>
                    <a href="product/INDEX.html" class="tour-card">
                        <div class="card-content">
                            <span class="card-badge">02</span>
                            <div class="card-info">
                                <div class="card-title">PRODUCT</div>
                                <div class="card-description">채권 선도, FX TRF 등 금융 상품 안내</div>
                            </div>
                        </div>
                        <span class="card-arrow">→</span>
                    </a>
                </li>
                <li>
                    <a href="riskagent/INDEX.html" class="tour-card">
                        <div class="card-content">
                            <span class="card-badge">03</span>
                            <div class="card-info">
                                <div class="card-title">RISKAGENT</div>
                                <div class="card-description">리스크 관리 및 시나리오 분석 도구</div>
                            </div>
                        </div>
                        <span class="card-arrow">→</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
