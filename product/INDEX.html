<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Pretendard", "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3f3ff, #9fd6ff 80%);
            color: #0f4060;
        }

        main {
            width: min(720px, 90vw);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 40px 80px rgba(15, 64, 96, 0.2);
            backdrop-filter: blur(6px);
        }

        h1 {
            font-size: clamp(32px, 4vw, 42px);
            font-weight: 700;
            text-align: center;
            margin-bottom: 36px;
            letter-spacing: -0.02em;
        }

        ul {
            list-style: none;
            display: grid;
            gap: 18px;
        }

        li a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 30px;
            border-radius: 18px;
            background: linear-gradient(120deg, #b9e3ff, #8dcaf5);
            color: inherit;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 12px 24px rgba(15, 64, 96, 0.15);
        }

        li a:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 36px rgba(15, 64, 96, 0.2);
        }

        .item-main {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .item-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            font-weight: 700;
            color: #0f4060;
        }

        .item-title {
            font-size: 20px;
            letter-spacing: -0.01em;
        }

        .item-arrow {
            font-size: 26px;
            opacity: 0.6;
            transition: transform 0.25s ease;
        }

        li a:hover .item-arrow {
            transform: translateX(6px);
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <main>
        <h1>목차</h1>
        <ul>
            <li>
                <a href="1.bond_forward.html">
                    <div class="item-main">
                        <span class="item-num">01</span>
                        <span class="item-title">채권 선도(Forward) 상품 안내</span>
                    </div>
                    <span class="item-arrow">→</span>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
